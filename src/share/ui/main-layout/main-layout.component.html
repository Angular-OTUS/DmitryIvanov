<mat-sidenav-container>
  <mat-sidenav #sidenav fixedInViewport role="navigation" mode="side" opened>
    <mat-toolbar color="primary">TaskBoard</mat-toolbar>
    <mat-nav-list role="navigation">
      <a mat-list-item [routerLink]="'/' + RouteTokens.BACKLOG" routerLinkActive="active">Backlog</a>
      <a mat-list-item [routerLink]="'/' + RouteTokens.BOARD" routerLinkActive="active">Board</a>
    </mat-nav-list>
    <ng-content select=".sidenav"></ng-content>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button mat-icon-button (click)="sidenav.toggle()">
        <mat-icon>menu</mat-icon>
      </button>
      <span>{{ title }}</span>
    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
