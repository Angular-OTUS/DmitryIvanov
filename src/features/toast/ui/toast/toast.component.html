<div
  class="toast"
  [ngClass]="data.type"
  [@fadeAnimation]="{
    value: animationState,
    params: {
      fadeIn: toastConfig.animation?.fadeIn,
      fadeOut: toastConfig.animation?.fadeOut,
    },
  }"
  (@fadeAnimation.done)="onFadeFinished($event)">
  <mat-icon>{{ iconType }}</mat-icon>
  <div class="toast-body">
    <div class="toast-text">{{ data.text }}</div>
    <button mat-icon-button i18n-aria-label aria-label="Close" (click)="close()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>
