<mat-toolbar color="primary">{{ title }}</mat-toolbar>
<ul>
  <li *ngFor="let taskItem of columnTaskItems" cdkDrag [cdkDragData]="taskItem" cdkDragLockAxis="x">
    <app-to-do-kanban-item
      [taskItem]="taskItem"
      (changeTextEvent)="onChangeTaskText(taskItem, $event)"
      (deleteEvent)="onDeleteTaskItem(taskItem.id)">
    </app-to-do-kanban-item>
  </li>
</ul>
